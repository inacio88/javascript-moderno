<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz para saber se vc é o Raul Seixas</h2>
        </div>
    </div>

    <!-- Resultado -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Você é <span class="text-primary display-4 p3"></span> Raulzito </p>
        </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">As perguntas...</h2>

            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Como vc está?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Eu devia estar contente Porque eu tenho um emprego Sou o dito cidadão respeitável E ganho quatro mil cruzeiros por mês</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Bem</label>
                        </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Fazendo o que agora?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">No trono de um apartamento Com a boca escancarada, cheia de dente Esperando a morte chegar</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Nada</label>
                        </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">3. Vai fazer o que domingo?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Ir com a família no Jardim Zoológico
                                Dar pipoca aos macacos</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Não sei</label>
                        </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">4. Você tem carro?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">Um Corsel 73</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Não</label>
                        </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>


        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
